<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Remove currency</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-xs-12">
            Do you really want to remove {{vm.deleting.name}} from your portfolio?
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.deleteHolding()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.dialogCancel()">Cancel</button>
</div>
